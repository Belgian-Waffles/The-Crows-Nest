<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="assets/css/reset.css" media="screen" title="no title">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <title>Home 2</title>

<body>
    <div class="container-fluid">
        <div class="row header">
            <div class="search"><i class="fas fa-search"></i> Search</div>
            <div class="sign-up"><button id="sign-up">Sign Up</button></div>
            <a href="#" class="login"><div id="login">Login</div></a>
        </div>
        <div class="row logo">
            <div class="logo">
                <img src="assets/images/cn-logo-gray.png" alt="Crows Nest" id="cn-logo">
            </div>
        </div>
        <div class="row weather">
            This would be weather
        </div>
        
        <form action="#">
            User Name:
            <input id="user-name" name="username" type="text">
            <br><br>
            Password:
            <input id="password" name="password" type="text">
            <br><br>
            City:
            <input id="city" name="city" type="text">
            <br><br>
            State:
            <input id="state" name="state" type="text">
            <input id="user-info-submit" type="submit">
          </form>
    </div>

</body>

<script type="text/javascript">
    $( document ).ready(function(){
    $("#user-info-submit").on("click", function(event){
        event.preventDefault();
        console.log("hi");

        var userInfo = {
            name: $("#user-name").val(),
            password: $("#password").val(),
            city: $("#city").val(),
            state: $("#state").val()
        }

        $.post("/register", userInfo).then(function(data){
            console.log(data);
        })
    })
})
</script>
